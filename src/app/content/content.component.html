<div class="card">
  <div class="card-header">
    <h4>{{cardHeader}}</h4>
  </div>

  <div class="card-block">
    <div *ngIf="novels.length">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>รหัส</th>
            <th>ชื่อนิยาย</th>
            <th>ตอนที่</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let novel of novels" (click)="showNovel(novel)">
            <td scope="row">{{novel.id}}</td>
            <td>{{novel.title}}</td>
            <td>{{novel.chapter}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="novels.length==0">
      <h6>ไม่มีนิยายตอนใหม่</h6>
    </div>
    
    <div *ngIf="selectNovel" class="alert alert-success " role="alert">
      <strong>{{selectNovel?.title}}</strong>
    </div>



  </div>

</div>
<app-content-detail [novel]="selectNovel"></app-content-detail>
